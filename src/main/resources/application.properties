spring.profiles.active=aliyun
server.port=8081

mybatis.mapper-locations=classpath:mapper/*.xml

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=5
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jackson.serialization.indent_output=true
logging.level.net.biancheng.www=trace
logging.file.path=/spring-boot/logging
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} === - %msg%n

jwt.login.response.header=loginToken
# 上传文件大小限制
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
# 上传文件路径
file.upload.path=src/main/resources/static/avatar/
file.upload.path2=src/main/resources/static/default_logo/
#图标上传路径
file.upload.icon.path=src/main/resources/static/icon/
file.upload.image.suffix=jpg,jpeg,png
# 视频上传路径
file.upload.video.path=src/main/resources/static/videos/
# 视频封面路径
file.upload.video.cover-path=src/main/resources/static/videos/cover/
# 视频格式
file.upload.video.suffix=mp4,avi,rmvb,rm,flv,mkv,ts
# 映射路径
file.upload.context-path=/res







